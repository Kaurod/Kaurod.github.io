<!DOCTYPE html>
<html>
	<head>
		<title>My Portfolio</title>
		<link rel="stylesheet" type="text/css" href="css/style1.css">
	</head>

	<body>
		<header id="main-header">
			<div class="container">
				<h1>Portfolio</h1>
			</div>
		</header>

		<nav id="navbar">
			<div class="container">
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="build.html">Build PC</a></li>
				</ul>
			</div>
		</nav>

		<div class="container">
			<section id="box">
				<section id="main">
					<form action="" name="form">
						<p>
							Select components for a custom personal computer
						</p>
						
						<p>
							<label for="costProcessor">Processor</label>
							<select name="costProcessor" id="costProcessor">
								<option value="10">Quad-core 2GHz</option>
								<option value="11">Eight-core 2.4GHz</option>
								<option value="12">Twelve-core 2.6GHz</option>
							</select>
						</p>
						
						<p>
							<label for="costSsd">Solid-state Drive</label>
							<select name="costSsd" id="costSsd">
								<option value="20">250GB</option>
								<option value="21">500GB</option>
								<option value="22">1TB</option>
							</select>
						</p>

						<p>
							<label for="costCase">Case </label>
							<select name="costCase" id="costCase">
								<option value="30">Desktop</option>
								<option value="31">Mini-tower</option>
								<option value="32">Full-tower</option>
							</select>
						</p>

						<p>
							<label for="checkBoxDVD">DVD-ROM</label>
							<input type="checkbox" id="checkBoxDVD" name="checkBoxDVD" value="40" />
						</p>

						<p>
							<label for="checkBoxBluRay">Blu-ray</label>
							<input type="checkbox" id="checkBoxBluRay" name="checkBoxBluRay" value="41" />
						</p>

						<p>
							<input type="button" value="Submit"
							id="Update" name="Update" />
						</p>
						
						<p>
							<label for="txtOrder">Summary:</label>
						</p>
						
						<p>
							
							<textarea rows="9" cols="36" id="txtOrder"
							name="txtOrder"></textarea>
						
						</p>
					
					</form>
				</section>

				<aside id="sidebar">
					<img src="images/pc1.png"/>
				</aside>
			</section>

		
		</div>

		<script src = "script.js"></script>

		<footer id="main-footer">
			<p>Copyright &copy, 2019 My Website</p>
		</footer>
	</body>

</html>
